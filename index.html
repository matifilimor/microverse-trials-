<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to helps us improve the platform</p>
    <form id="survey-form">
     <input type="text" id="name" required placeholder="Your Name"> <label id="name-label" name="name">Name</label>
     <input required id="email" placeholder="Email" type="email"> <label id="email-label" name="email">Email</label>
     <input placeholder="Age" type="number" id="number" min="18" max="99"> <label id="number-label" name="number">Age</label>
     <select id="dropdown"><option value="option1">option1</option><option><option value="option2"></option>option2</option> </select>
     
    </form>

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
